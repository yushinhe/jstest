<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="fibonacciValue">
    <input type="button" value="執行" id="test">
    <div id="result"></div>
    <script>
        let result = document.getElementById('result')
        const arr = [0, 1]
        function fibonacci(n) {
            if (n < 3) {
                result.innerHTML = `結果為${arr[n - 1]}`
                return
            }
            for (let i = 2; i < n; i++) {
                arr[i] = arr[i - 1] + arr[i - 2]
            }
            result.innerHTML = `結果為${arr[n - 1]}`
            fibonacciValue.value = ''
            return
        }
        let test = document.getElementById('test')
        let fibonacciValue = document.getElementById('fibonacciValue')
        test.addEventListener('click', () => fibonacci(parseInt(fibonacciValue.value)))
    </script>
</body>

</html>
